<!doctype html>
<html lang="{{ page.language }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{{ page.title }}</title>
  </head>
  <body id="body" style="padding-top: 60px;">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="http://www.ioi-jp.org/">JOI Website</a></li>
              {% if page.isroot %}
              <li class="active"><a href="/">contests.ioi-jp.org</a></li>
              {% else %}
              <li><a href="/">contests.ioi-jp.org</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>{{ page.title }}</h1>

      <ul class="breadcrumb">
        {% for bc in page.breadcrumb %}
        <li><a href="{{ bc[0] }}">{{ bc[1] }}</a>
        <span class="divider">/</span></li>
        {% endfor %}
        <li class="active">{{ page.title }}</li>
      </ul>
      {{ content }}
    </div>
    <script type="text/javascript" src="/static/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
